<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Analytics Dashboard - Hotel Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Arial;margin:0;background:#f4f6fb;color:#111}
    header{background:#1f2937;color:#fff;padding:14px 20px;
      display:flex;align-items:center;justify-content:space-between}
    .wrap{padding:20px;max-width:1200px;margin:auto}
    .btn{padding:8px 14px;border:none;border-radius:6px;cursor:pointer}
    .btn.primary{background:#2563eb;color:#fff}
    .btn.dark{background:#111827;color:#fff}
    .btn.green{background:#10b981;color:#fff}
    
    .cards{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    .card{background:#fff;padding:16px;border-radius:10px;
      box-shadow:0 5px 16px rgba(0,0,0,0.07);flex:1;min-width:180px}
    .summary-small{font-size:13px;color:#6b7280}
    .summary-num{font-size:24px;font-weight:700;margin-top:5px}
    
    .panel{background:#fff;padding:16px;border-radius:10px;
      box-shadow:0 5px 16px rgba(0,0,0,0.07);margin-bottom:16px}
    
    table{width:100%;border-collapse:collapse;background:#fff;
      border-radius:10px;overflow:hidden;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    th{background:#f8f9fc;color:#565e6c}
    
    .json-box{white-space:pre-wrap;background:#fff;padding:16px;
      border-radius:10px;box-shadow:0 5px 16px rgba(0,0,0,0.07);
      font-family:monospace;font-size:13px;max-height:350px;overflow:auto}
    
    .filters{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    input[type=date]{padding:6px;border-radius:6px;border:1px solid #ccc}
    .tile{background:#f1f5f9;padding:12px;border-radius:8px;margin-bottom:12px}
    
    @media (max-width:900px){
      .cards{flex-direction:column}
    }
  </style>

  <!-- Excel Export Library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</head>
<body>

<header>
  <div style="display:flex;gap:12px;align-items:center">
    <a href="admin.html" class="btn dark">‚Üê Back to Admin</a>
    <span style="font-size:18px;font-weight:700">Analytics Dashboard</span>
  </div>

  <div style="display:flex;gap:8px">
    <button class="btn primary" id="exportExcel">Export Excel</button>
    <button class="btn primary" id="exportJson">Export JSON</button>
  </div>
</header>

<div class="wrap">

  <!-- Filters -->
  <div class="panel">
    <div class="filters">
      <label><input type="radio" name="range" value="all" checked> All Time</label>
      <label><input type="radio" name="range" value="today"> Today</label>
      <label><input type="radio" name="range" value="week"> This Week</label>
      <label><input type="radio" name="range" value="month"> This Month</label>

      <span style="margin-left:20px;font-size:13px;color:#444">Custom:</span>
      <input type="date" id="fromDate">
      <input type="date" id="toDate">
      <button class="btn primary" id="applyCustom">Apply</button>
      <button class="btn green" id="refreshBtn">Refresh</button>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="cards" id="summaryCards"></div>

  <!-- Insight Tiles (Replaces Charts) -->
  <div class="panel">
    <h3 style="margin:0 0 10px;font-size:18px;">Key Insights</h3>

    <div class="tile" id="mostRequestedCategory"></div>
    <div class="tile" id="mostRequestedService"></div>
    <div class="tile" id="topStaff"></div>
  </div>

  <!-- Category Table -->
  <div class="panel">
    <h3 style="margin:0 0 10px;font-size:18px;">Category-wise Breakdown</h3>
    <table>
      <thead>
        <tr>
          <th>Category</th><th>Received</th><th>Pending</th><th>Assigned</th><th>Completed</th>
        </tr>
      </thead>
      <tbody id="catTable"></tbody>
    </table>
  </div>

  <!-- Staff Table -->
  <div class="panel">
    <h3 style="margin:0 0 10px;font-size:18px;">Staff Performance</h3>
    <table>
      <thead>
        <tr>
          <th>Staff</th><th>Category</th><th>Handled</th><th>Completed</th><th>Done %</th>
        </tr>
      </thead>
      <tbody id="staffTable"></tbody>
    </table>
  </div>

  <!-- Raw JSON -->
  <div class="panel">
    <h3 style="margin-top:0">Filtered JSON Data</h3>
    <div class="json-box" id="jsonBox"></div>
  </div>

</div>

<script>
/* --------------------------
   HELPERS
---------------------------*/
function getRequests(){ return JSON.parse(localStorage.getItem('requests') || '[]'); }
function getStaff(){ return JSON.parse(localStorage.getItem('staffList') || '[]'); }

function parseDate(req){
  if(req.iso) return new Date(req.iso);
  if(req.time){
    const d=new Date(req.time);
    if(!isNaN(d)) return d;
  }
  return null;
}

function startOfToday(){ let d=new Date(); d.setHours(0,0,0,0); return d; }
function startOfWeek(){
  let d=new Date(); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1);
  d.setDate(diff); d.setHours(0,0,0,0); return d;
}
function startOfMonth(){ let d=new Date(); d.setDate(1); d.setHours(0,0,0,0); return d; }

/* --------------------------
   DATE RANGE FILTER
---------------------------*/
function filterByRange(){
  const all=getRequests();
  const range=document.querySelector('input[name="range"]:checked').value;

  let from=null,to=null;

  if(range==="today"){ from=startOfToday(); to=new Date(); }
  if(range==="week"){ from=startOfWeek(); to=new Date(); }
  if(range==="month"){ from=startOfMonth(); to=new Date(); }

  // custom date override
  const fd=document.getElementById('fromDate').value;
  const td=document.getElementById('toDate').value;

  if(fd){ from=new Date(fd); from.setHours(0,0,0,0); }
  if(td){ to=new Date(td); to.setHours(23,59,59,999); }

  if(!from && !to) return all;

  return all.filter(r=>{
    const d=parseDate(r);
    if(!d) return false;
    if(from && d<from) return false;
    if(to && d>to) return false;
    return true;
  });
}

/* --------------------------
   RENDER SUMMARY CARDS
---------------------------*/
function renderSummary(filtered){
  const total = filtered.length;
  const pending = filtered.filter(r=>r.status==='Pending').length;
  const assigned = filtered.filter(r=>r.status==='Assigned').length;
  const inprog = filtered.filter(r=>r.status==='In Progress').length;
  const completed = filtered.filter(r=>r.status==='Completed').length;
  const ignored = filtered.filter(r=>r.status==='Ignored').length;

  document.getElementById("summaryCards").innerHTML = `
    <div class="card"><div class="summary-small">Total</div><div class="summary-num">${total}</div></div>
    <div class="card"><div class="summary-small">Pending</div><div class="summary-num">${pending}</div></div>
    <div class="card"><div class="summary-small">Assigned</div><div class="summary-num">${assigned}</div></div>
    <div class="card"><div class="summary-small">In Progress</div><div class="summary-num">${inprog}</div></div>
    <div class="card"><div class="summary-small">Completed</div><div class="summary-num">${completed}</div></div>
    <div class="card"><div class="summary-small">Ignored</div><div class="summary-num">${ignored}</div></div>
  `;
}

/* --------------------------
   INSIGHT TILES
---------------------------*/
function renderInsights(filtered){
  if(filtered.length===0){
    document.getElementById("mostRequestedCategory").innerText = "No data available.";
    document.getElementById("mostRequestedService").innerText = "";
    document.getElementById("topStaff").innerText = "";
    return;
  }

  // Category analysis
  const catMap={};
  filtered.forEach(r=>{
    catMap[r.type]=(catMap[r.type]||0)+1;
  });
  const topCat = Object.entries(catMap).sort((a,b)=>b[1]-a[1])[0];
  
  // Service analysis
  const serviceMap={};
  filtered.forEach(r=>{
    if(r.service){
      serviceMap[r.service]=(serviceMap[r.service]||0)+1;
    }
  });
  const topSvc = serviceMap && Object.keys(serviceMap).length
    ? Object.entries(serviceMap).sort((a,b)=>b[1]-a[1])[0] 
    : ["None","0"];

  // Staff analysis
  const staffList=getStaff();
  const staffPerf=staffList.map(s=>{
    const handled = filtered.filter(r=>r.assigned_to===s.name).length;
    const completed = filtered.filter(r=>r.assigned_to===s.name && r.status==='Completed').length;
    return {name:s.name, handled, completed};
  }).sort((a,b)=>b.handled-a.handled);

  const topStaff = staffPerf[0];

  document.getElementById("mostRequestedCategory").innerHTML =
    `<b>Most Requested Category:</b> ${topCat[0]} (${topCat[1]} requests)`;

  document.getElementById("mostRequestedService").innerHTML =
    `<b>Most Requested Service:</b> ${topSvc[0]} (${topSvc[1]} requests)`;

  document.getElementById("topStaff").innerHTML =
    `<b>Top Performing Staff:</b> ${topStaff.name} (${topStaff.completed}/${topStaff.handled} completed)`;
}

/* --------------------------
   CATEGORY TABLE
---------------------------*/
function renderCategoryTable(filtered){
  const cats=['Housekeeping','Travel','Food'];
  let html='';

  cats.forEach(cat=>{
    const rows=filtered.filter(r=>r.type===cat);
    html += `
      <tr>
        <td>${cat}</td>
        <td>${rows.length}</td>
        <td>${rows.filter(r=>r.status==='Pending').length}</td>
        <td>${rows.filter(r=>r.status==='Assigned').length}</td>
        <td>${rows.filter(r=>r.status==='Completed').length}</td>
      </tr>
    `;
  });

  document.getElementById("catTable").innerHTML = html;
}

/* --------------------------
   STAFF TABLE
---------------------------*/
function renderStaffTable(filtered){
  const staff=getStaff();
  let html='';

  staff.forEach(s=>{
    const handled = filtered.filter(r=>r.assigned_to===s.name).length;
    const completed = filtered.filter(r=>r.assigned_to===s.name && r.status==='Completed').length;
    const rate = handled? Math.round((completed/handled)*100) : 0;

    html += `
      <tr>
        <td>${s.name}</td>
        <td>${s.category}</td>
        <td>${handled}</td>
        <td>${completed}</td>
        <td>${rate}%</td>
      </tr>
    `;
  });

  document.getElementById("staffTable").innerHTML = html;
}

/* --------------------------
   JSON BOX
---------------------------*/
function renderJSON(filtered){
  document.getElementById("jsonBox").innerText =
    JSON.stringify(filtered, null, 2);
}

/* --------------------------
   EXCEL EXPORT
---------------------------*/
function exportExcel(filtered){
  const wb = XLSX.utils.book_new();

  // Summary Sheet
  const summary = [
    ["Metric","Value"],
    ["Total",filtered.length],
    ["Pending",filtered.filter(r=>r.status==='Pending').length],
    ["Assigned",filtered.filter(r=>r.status==='Assigned').length],
    ["In Progress",filtered.filter(r=>r.status==='In Progress').length],
    ["Completed",filtered.filter(r=>r.status==='Completed').length],
    ["Ignored",filtered.filter(r=>r.status==='Ignored').length]
  ];
  XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(summary),"Summary");

  // Requests Sheet
  const reqSheet=[["#","Type","Service","Room","Guest","Status","Assigned To","Details","Time"]];
  filtered.forEach((r,i)=>{
    reqSheet.push([i+1,r.type,r.service,r.room,r.name,r.status,r.assigned_to,r.details,r.time]);
  });
  XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(reqSheet),"Requests");

  XLSX.writeFile(wb,"analytics_export.xlsx");
}

/* --------------------------
   MAIN REFRESH
---------------------------*/
function refresh(){
  const filtered=filterByRange();
  renderSummary(filtered);
  renderInsights(filtered);
  renderCategoryTable(filtered);
  renderStaffTable(filtered);
  renderJSON(filtered);
}

/* --------------------------
   EVENT LISTENERS
---------------------------*/
document.getElementById("refreshBtn").addEventListener("click",refresh);
document.getElementById("applyCustom").addEventListener("click",refresh);
document.querySelectorAll('input[name="range"]').forEach(r=>r.addEventListener("change",refresh));

document.getElementById("exportJson").addEventListener("click", ()=>{
  const filtered=filterByRange();
  const blob=new Blob([JSON.stringify(filtered,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="analytics.json";
  a.click();
});

document.getElementById("exportExcel").addEventListener("click", ()=>{
  const filtered=filterByRange();
  exportExcel(filtered);
});

/* INIT */
refresh();
</script>

</body>
</html>
