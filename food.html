<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu - Hotel Portal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2b4c7e;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        h2 {
            background: #2b4c7e;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item button {
            background: #28a745;
            padding: 8px 15px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .item button:hover {
            background: #218838;
        }

        #orderStatus {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            display: none;
        }
    </style>

    <script>
        function placeOrder(itemName) {
            const statusBox = document.getElementById("orderStatus");
            statusBox.style.display = "block";
            statusBox.innerHTML = "üçΩÔ∏è Order placed for <b>" + itemName + "</b>. Staff will deliver shortly!";
        }
    </script>
</head>

<body>

<header>
    Hotel Food Ordering
</header>

<div class="container">

    <!-- Breakfast -->
    <h2>Breakfast Menu</h2>
    <div class="menu-section">

        <div class="item">
            <span>Idli & Sambar</span>
            <button onclick="placeOrder('Idli & Sambar')">Order</button>
        </div>

        <div class="item">
            <span>Dosa</span>
            <button onclick="placeOrder('Dosa')">Order</button>
        </div>

        <div class="item">
            <span>Poori & Aloo</span>
            <button onclick="placeOrder('Poori & Aloo')">Order</button>
        </div>

    </div>

    <!-- Lunch -->
    <h2>Lunch Menu</h2>
    <div class="menu-section">

        <div class="item">
            <span>Veg Thali</span>
            <button onclick="placeOrder('Veg Thali')">Order</button>
        </div>

        <div class="item">
            <span>Chicken Curry with Rice</span>
            <button onclick="placeOrder('Chicken Curry with Rice')">Order</button>
        </div>

        <div class="item">
            <span>Fish Fry Meal</span>
            <button onclick="placeOrder('Fish Fry Meal')">Order</button>
        </div>

    </div>

    <!-- Dinner -->
    <h2>Dinner Menu</h2>
    <div class="menu-section">

        <div class="item">
            <span>Chapati & Paneer</span>
            <button onclick="placeOrder('Chapati & Paneer')">Order</button>
        </div>

        <div class="item">
            <span>Fried Rice</span>
            <button onclick="placeOrder('Fried Rice')">Order</button>
        </div>

        <div class="item">
            <span>Noodels</span>
            <button onclick="placeOrder('Noodels')">Order</button>
        </div>

    </div>

    <!-- Output Message -->
    <div id="orderStatus"></div>

</div>

</body>
</html>
