<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu - Hotel Portal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2b4c7e;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        h2 {
            background: #2b4c7e;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item button {
            background: #28a745;
            padding: 8px 15px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .item button:hover {
            background: #218838;
        }

        #orderStatus {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            display: none;
        }
    </style>

    <script>
        function placeOrder(itemName) {
            const statusBox = document.getElementById("orderStatus");
            statusBox.style.display = "block";
            statusBox.innerHTML =
                "üçΩÔ∏è Order placed for <b>" +
                itemName +
                "</b>. Staff will deliver shortly!";
        }

        function loadMenu() {
            // Load menu data from localStorage
            const menuData =
                JSON.parse(localStorage.getItem("foodMenu")) || {};

            const container = document.getElementById("menuContainer");
            container.innerHTML = ""; // clear default content

            // Loop categories
            for (const category in menuData) {
                const section = document.createElement("div");

                section.innerHTML = `
                    <h2>${category} Menu</h2>
                    <div class="menu-section" id="sec-${category}"></div>
                `;

                container.appendChild(section);

                const sectionDiv = section.querySelector(
                    "#sec-" + CSS.escape(category)
                );

                // Loop items in category
                menuData[category].forEach((item) => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                        <span>${item.name} ‚Äî ‚Çπ${item.price}</span>
                        <button onclick="placeOrder('${item.name}')">Order</button>
                    `;
                    sectionDiv.appendChild(div);
                });
            }
        }

        window.onload = loadMenu;
    </script>
</head>

<body>

<header>
    Hotel Food Ordering
</header>

<div class="container" id="menuContainer">

    <!-- Menu will load dynamically here -->

</div>

<!-- Output Message -->
<div id="orderStatus"></div>

</body>
</html>
