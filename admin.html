<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Dashboard (LocalStorage Version)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<style>
.badge {
  padding: 4px 8px;
  border-radius: 6px;
  color: #fff;
  font-size: 12px;
  font-weight: 600;
}
.Pending { background:#6b7280; }
.Assigned { background:#2563eb; }
.InProgress { background:#f59e0b; }
.Completed { background:#16a34a; }
.Ignored { background:#9ca3af; }
</style>
</head>

<body class="bg-gray-100 p-5">

<h1 class="text-2xl font-bold mb-4">Admin Dashboard (LocalStorage)</h1>

<!-- Create Request -->
<div class="mb-4 p-4 bg-white shadow rounded">
  <h3 class="font-semibold mb-2">Create Request</h3>
  <div class="grid grid-cols-2 gap-3">
    <input id="type" placeholder="Category (housekeeping/travel/food)" class="border p-2">
    <input id="service" placeholder="Service Name" class="border p-2">
    <input id="guest" placeholder="Guest Name" class="border p-2">
    <input id="room" placeholder="Room Number" class="border p-2">
    <textarea id="details" placeholder="Details" class="border p-2 col-span-2"></textarea>
  </div>
  <button onclick="createRequest()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">
    Add Request
  </button>
</div>

<!-- Requests List -->
<div id="reqList"></div>

<script>
/* -------------------------------
   LOCAL STORAGE HELPERS
-------------------------------- */
function load() {
  return JSON.parse(localStorage.getItem("requests") || "[]");
}

function save(data) {
  localStorage.setItem("requests", JSON.stringify(data));
}

/* -------------------------------
   CREATE REQUEST
-------------------------------- */
function createRequest() {
  let all = load();

  const req = {
    id: Date.now().toString(),   // UNIQUE ID
    type: type.value.trim(),
    service: service.value.trim(),
    name: guest.value.trim(),
    room: room.value.trim(),
    details: details.value.trim(),
    status: "Pending",
    assigned_to: "",
    created_at: new Date().toLocaleString(),
    updated_at: ""
  };

  all.push(req);
  save(all);
  render();
}

/* -------------------------------
   UPDATE STATUS (ASSIGN, START, COMPLETE)
-------------------------------- */
function updateStatus(id, status, staff = "") {
  let all = load();
  let idx = all.findIndex(r => r.id === id);

  if (idx > -1) {
    all[idx].status = status;
    if (staff) all[idx].assigned_to = staff;
    all[idx].updated_at = new Date().toLocaleString();
    
    save(all);
    render();
  }
}

/* -------------------------------
   ASSIGN STAFF
-------------------------------- */
function assign(id) {
  const staff = document.getElementById("staff_" + id).value;
  if (!staff) {
    alert("Select staff");
    return;
  }
  updateStatus(id, "Assigned", staff);
}

/* -------------------------------
   RENDER REQUESTS
-------------------------------- */
function render() {
  let all = load();
  let html = "";

  all.forEach(r => {
    html += `
      <div class="bg-white p-4 shadow rounded mb-3">
        <div class="flex justify-between">
          <div>
            <div class="font-semibold">${r.service}</div>
            <div class="text-sm text-gray-600">${r.type} - Room ${r.room}</div>
            <div class="text-xs text-gray-500">${r.created_at}</div>
          </div>
          <div class="badge ${r.status.replace(" ", "")}">${r.status}</div>
        </div>

        <div class="mt-3 flex gap-2">
          <select id="staff_${r.id}" class="border p-1">
            <option value="">Assign staff</option>
            <option value="Raj">Raj</option>
            <option value="Kumar">Kumar</option>
            <option value="Sita">Sita</option>
          </select>

          <button class="px-3 py-1 bg-blue-600 text-white rounded" onclick="assign('${r.id}')">Assign</button>
          <button class="px-3 py-1 bg-amber-500 text-white rounded" onclick="updateStatus('${r.id}','In Progress')">Start</button>
          <button class="px-3 py-1 bg-green-600 text-white rounded" onclick="updateStatus('${r.id}','Completed')">Complete</button>
          <button class="px-3 py-1 bg-gray-600 text-white rounded" onclick="updateStatus('${r.id}','Ignored')">Ignore</button>
        </div>
      </div>
    `;
  });

  document.getElementById("reqList").innerHTML = html;
}

render();
</script>

</body>
</html>
