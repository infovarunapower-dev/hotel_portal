<!----------------------------->
<!--     ORIGINAL SCRIPT     -->
<!----------------------------->

<script>
/* ====== ALL ORIGINAL LOGIC BELOW ‚Äî NO CHANGES MADE ====== */

(function ensureSampleMenu(){
  try {
    if(!localStorage.getItem('foodMenu')) {
      const sample = {
        "Breakfast":[{name:"Idli",price:"60"},{name:"Dosa",price:"80"}],
        "Lunch":[{name:"Veg Thali",price:"150"}],
        "Snacks":[{name:"French Fries",price:"120"}]
      };
      localStorage.setItem('foodMenu', JSON.stringify(sample));
    }
  } catch(e){}
})();

const $ = id => document.getElementById(id);

let currentCategory = '';
let currentService = '';

const services = {
  housekeeping: { title: 'üßπ Housekeeping Services', options: ['Room Cleaning','Laundry Service','Extra Towels','Room Supplies','Other Requests'] },
  travel: { title: 'üöó Travel Assistance', options: ['Airport Pickup','Local Cab','Tour Guide','Car Rental','Other Travel Help'] },
  food: { title: 'üçΩÔ∏è Food Menu', dynamic: true }
};

function showSection(category){
  currentCategory = category;
  currentService = '';

  const section = services[category];
  $('mainMenu').classList.add('hidden');
  $('categorySection').classList.remove('hidden');
  $('categoryTitle').innerText = section.title;

  const list = $('optionsList');
  list.innerHTML = '';

  if(section.dynamic){
    let menu = JSON.parse(localStorage.getItem('foodMenu')||'{}');

    Object.keys(menu).forEach(cat => {
      const h = document.createElement('h3');
      h.className='text-lg font-bold text-gray-700 mt-6';
      h.innerText = cat;
      list.appendChild(h);

      (menu[cat]||[]).forEach(item=>{
        const row = document.createElement('div');
        row.className='flex items-center justify-between bg-gray-100 p-4 rounded-lg';
        row.innerHTML = `
          <div>
            <div class="font-semibold">${item.name}</div>
            <div class="text-sm text-gray-600">‚Çπ${item.price}</div>
          </div>
          <button class="bg-green-600 text-white px-3 py-1 rounded add-cart">Add to Cart</button>
        `;
        row.querySelector('.add-cart').addEventListener('click', ()=> addToCart(item.name, Number(item.price)));
        list.appendChild(row);
      });
    });
    return;
  }

  section.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'bg-gray-100 hover:bg-blue-200 font-semibold py-3 rounded-lg';
    btn.innerText = opt;
    btn.onclick = ()=> currentService = opt;
    list.appendChild(btn);
  });
}

function goBack(){
  $('mainMenu').classList.remove('hidden');
  $('categorySection').classList.add('hidden');
}

$('requestForm').onsubmit = function(e){
  e.preventDefault();
  const details = $('requestDetails').value.trim();

  const req = {
    type: currentCategory,
    service: currentService || 'General Request',
    name: 'Guest',
    room:'',
    details,
    status:'Pending',
    assigned_to:'',
    time:new Date().toLocaleString()
  };

  openRoomModal({
    title:'Confirm Room Number',
    hint:'Enter room number',
    confirmText:'Confirm & Send',
    onConfirm:(room)=>{
      req.room = room;
      const all = JSON.parse(localStorage.getItem('requests')||'[]');
      all.push(req);
      localStorage.setItem('requests', JSON.stringify(all));
      closeModal();
      alert('Request submitted!');
      $('requestForm').reset();
      goBack();
    }
  });
};

/* CART LOGIC (unchanged) */
function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }

function addToCart(name,price){
  let cart = getCart();
  let f = cart.find(x=>x.name===name && x.price===price);
  if(f) f.qty++; else cart.push({name,price,qty:1});
  setCart(cart);
  openCart();
}

function renderCart(){
  const cart = getCart();
  $('cartItems').innerHTML = '';
  let subtotal = 0;

  cart.forEach((it,i)=>{
    subtotal += it.qty * it.price;
    $('cartItems').innerHTML += `
      <div class="flex justify-between bg-gray-100 p-3 rounded">
        <div>
          <div class="font-semibold">${it.name}</div>
          <div class="text-sm text-gray-600">‚Çπ${it.price} √ó ${it.qty}</div>
        </div>
        <div class="flex items-center gap-2">
          <button class="px-3 py-1 bg-gray-200 dec" data-i="${i}">-</button>
          <button class="px-3 py-1 bg-gray-200 inc" data-i="${i}">+</button>
          <button class="text-red-600 del" data-i="${i}">Remove</button>
        </div>
      </div>`;
  });

  $('cartSubtotal').innerText = '‚Çπ'+subtotal;
}

function openCart(){
  $('cartOverlay').classList.remove('hidden');
  $('cartPanel').style.transform='translateX(0)';
  renderCart();
}

function closeCart(){
  $('cartOverlay').classList.add('hidden');
  $('cartPanel').style.transform='translateX(100%)';
}

$('closeCartBtn').onclick = closeCart;
$('clearCartBtn').onclick = ()=>{
  if(confirm('Clear cart?')){ setCart([]); renderCart(); }
};
$('cartOverlay').onclick = closeCart;

$('cartItems').onclick = function(e){
  const t=e.target;
  const cart = getCart();
  const i = Number(t.dataset.i);

  if(t.classList.contains('inc')) cart[i].qty++;
  if(t.classList.contains('dec')) cart[i].qty = Math.max(1,cart[i].qty-1);
  if(t.classList.contains('del')) cart.splice(i,1);

  setCart(cart);
  renderCart();
};

$('placeOrderBtn').onclick = ()=>{
  const cart = getCart();
  if(!cart.length) return;

  let subtotal = 0;
  let rows = cart.map(it=>{
    subtotal += it.qty * it.price;
    return `<p>${it.name} √ó ${it.qty} ‚Äî ‚Çπ${it.qty*it.price}</p>`;
  }).join('');

  let html = `
    <h3 class="text-xl font-bold mb-3">Confirm Order</h3>
    ${rows}
    <p class="font-bold mt-2">Total: ‚Çπ${subtotal}</p>
    <input id="orderRoom" placeholder="Enter room number" class="border w-full p-2 rounded mt-3"/>
    <div class="flex justify-end gap-2 mt-4">
      <button id="cnl" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
      <button id="ok" class="px-4 py-2 bg-blue-600 text-white rounded">Confirm</button>
    </div>`;

  openModal(html);

  $('cnl').onclick = closeModal;
  $('ok').onclick = ()=>{
    let room = $('orderRoom').value.trim();
    if(!room) return alert('Enter room number');

    let details = cart.map(i=>`${i.name} √ó ${i.qty}`).join('; ');

    let req = {
      type:'Food',service:'Order',name:'Guest',room,
      details, status:'Pending',assigned_to:'',
      time:new Date().toLocaleString()
    };

    let all = JSON.parse(localStorage.getItem('requests')||'[]'); 
    all.push(req);
    localStorage.setItem('requests', JSON.stringify(all));

    setCart([]);
    closeModal();
    closeCart();

    alert('Order placed!');
  };
};

/* Modal helpers */
function openModal(html){
  $('modalBox').innerHTML = html;
  $('modalBackdrop').style.display='flex';
}
function closeModal(){
  $('modalBackdrop').style.display='none';
  $('modalBox').innerHTML='';
}

function openRoomModal(opts){
  let html = `
    <h3 class="text-xl font-bold mb-3">${opts.title}</h3>
    <p class="text-sm text-gray-700 mb-2">${opts.hint}</p>
    <input id="roomInput" class="border w-full p-2 rounded" placeholder="Room number"/>
    <div class="flex justify-end gap-2 mt-4">
      <button id="rC" class="px-3 py-2 bg-gray-200 rounded">Cancel</button>
      <button id="rOK" class="px-3 py-2 bg-blue-600 text-white rounded">${opts.confirmText}</button>
    </div>`;

  openModal(html);

  $('rC').onclick = closeModal;
  $('rOK').onclick = ()=>{
    let room = $('roomInput').value.trim();
    if(!room) return alert('Enter room number');
    opts.onConfirm(room);
  };
}

/* INIT */
document.addEventListener('DOMContentLoaded', renderCart);

</script>
