<!-- Cart Panel -->

       class="cart-panel fixed top-0 right-0 h-full w-96 transform translate-x-full z-50 bg-white shadow-2xl p-6 overflow-auto">

<script>
/* ====== FROM ORIGINAL ‚Äî plus food->cart multi-select & badge ====== */

(function ensureSampleMenu(){
  try {
    if(!localStorage.getItem('foodMenu')) {
      const sample = {
        "Breakfast":[{name:"Idli",price:"60"},{name:"Dosa",price:"80"}],
        "Lunch":[{name:"Veg Thali",price:"150"}],
        "Snacks":[{name:"French Fries",price:"120"}]
      };
      localStorage.setItem('foodMenu', JSON.stringify(sample));
    }
  } catch(e){}
})();

const $ = id => document.getElementById(id);

let currentCategory = '';
let currentService = '';

const services = {
  housekeeping: { title: 'üßπ Housekeeping Services', options: ['Room Cleaning','Laundry Service','Extra Towels','Room Supplies','Other Requests'] },
  travel: { title: 'üöó Travel Assistance', options: ['Airport Pickup','Local Cab','Tour Guide','Car Rental','Other Travel Help'] },
  food: { title: 'üçΩÔ∏è Food Menu', dynamic: true }
};

/* ---------- CART FUNCTIONS (shared with food.html behavior) ---------- */
function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); updateCartBadge(); }
function addToCart(name,price){
  let cart = getCart();
  let f = cart.find(x=>x.name===name && x.price===price);
  if(f) f.qty++; else cart.push({name,price,qty:1});
  setCart(cart);
  renderCart();
}
function changeQty(index, delta){
  let cart=getCart();
  if(!cart[index]) return;
  cart[index].qty += delta;
  if(cart[index].qty <= 0) cart.splice(index,1);
  setCart(cart);
  renderCart();
}
function clearCart(){ setCart([]); renderCart(); }

/* update floating badge with total quantity */
function updateCartBadge(){
  const cart = getCart();
  const total = cart.reduce((s,i)=>s+i.qty,0);
  const el = $('cartCount');
  if(total>0){ el.style.display='inline-block'; el.innerText = total; }
  else { el.style.display='none'; }
}

/* render cart panel */
function renderCart(){
  const cart = getCart();
  const container = $('cartItems');
  container.innerHTML = '';
  let subtotal = 0;
  cart.forEach((it,i)=>{
    subtotal += it.qty * it.price;
    container.insertAdjacentHTML('beforeend', `
      <div class="flex justify-between bg-gray-100 p-3 rounded">
        <div>
          <div class="font-semibold">${it.name}</div>
          <div class="text-sm text-gray-600">‚Çπ${it.price} √ó ${it.qty}</div>
        </div>
        <div class="flex items-center gap-2">
          <button class="px-3 py-1 bg-gray-200 dec" data-i="${i}">-</button>
          <button class="px-3 py-1 bg-gray-200 inc" data-i="${i}">+</button>
          <button class="text-red-600 del" data-i="${i}">Remove</button>
        </div>
      </div>
    `);
  });
  $('cartSubtotal').innerText = '‚Çπ'+subtotal;
  updateCartBadge();
}

/* ---------- UI: show section and render options ---------- */
function showSection(category){
  currentCategory = category;
  currentService = '';

  // update tiles highlight
  document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
  const optBtn = document.getElementById('opt-' + category);
  if(optBtn) optBtn.classList.add('selected');

  const section = services[category];
  $('mainMenu').classList.add('hidden');
  $('categorySection').classList.remove('hidden');
  $('categoryTitle').innerText = section.title;

  hideSelectedPreview();

  const list = $('optionsList');
  list.innerHTML = '';

  if(section.dynamic){
    let menu = JSON.parse(localStorage.getItem('foodMenu')||'{}');

    Object.keys(menu).forEach(cat => {
      const h = document.createElement('h3');
      h.className='text-lg font-bold text-gray-700 mt-6';
      h.innerText = cat;
      list.appendChild(h);

      (menu[cat]||[]).forEach(item=>{
        const row = document.createElement('div');
        row.className='flex items-center justify-between bg-gray-100 p-4 rounded-lg';
        row.innerHTML = `
          <div>
            <div class="font-semibold">${item.name}</div>
            <div class="text-sm text-gray-600">‚Çπ${item.price}</div>
          </div>
          <div class="flex gap-2">
            <button class="bg-indigo-500 text-white px-3 py-1 rounded select-item">Select</button>
            <button class="bg-green-600 text-white px-3 py-1 rounded add-cart">Add to Cart</button>
          </div>
        `;
        // Select now sets preview and also adds to cart (multi-select)
        row.querySelector('.select-item').addEventListener('click', ()=> {
          setSelectedService(item.name);
          addToCart(item.name, Number(item.price));
        });
        row.querySelector('.add-cart').addEventListener('click', ()=> addToCart(item.name, Number(item.price)));
        list.appendChild(row);
      });
    });
    return;
  }

  section.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'bg-gray-100 hover:bg-blue-200 font-semibold py-3 rounded-lg option-choice';
    btn.innerText = opt;
    btn.onclick = ()=> {
      setSelectedService(opt);
      list.querySelectorAll('.option-choice').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
    };
    list.appendChild(btn);
  });
}

/* go back to main menu */
function goBack(){
  $('mainMenu').classList.remove('hidden');
  $('categorySection').classList.add('hidden');
  clearSelectedService();
}

/* selection preview */
function setSelectedService(serviceName){
  currentService = serviceName;
  $('selectedService').innerText = serviceName;
  $('selectedPreview').style.display = 'block';
  isASAP = false;
  $('asapBtn').classList.remove('bg-green-100');
  $('scheduleDate').disabled = false;
  $('scheduleTime').disabled = false;

  // prefill schedule 30 minutes from now if empty
  try {
    const now = new Date();
    const plus30 = new Date(now.getTime() + 30*60000);
    if(!$('scheduleDate').value) $('scheduleDate').value = plus30.toISOString().slice(0,10);
    if(!$('scheduleTime').value){
      const hh = String(plus30.getHours()).padStart(2,'0');
      const mm = String(plus30.getMinutes()).padStart(2,'0');
      $('scheduleTime').value = hh + ':' + mm;
    }
  } catch(e){}
}
function hideSelectedPreview(){ $('selectedPreview').style.display='none'; $('selectedService').innerText=''; }
function clearSelectedService(){ currentService=''; hideSelectedPreview(); $('requestDetails').value=''; $('scheduleDate').value=''; $('scheduleTime').value=''; isASAP=false; $('asapBtn').classList.remove('bg-green-100'); }

/* ---------- schedule controls ---------- */
let isASAP = false;
$('asapBtn').addEventListener('click', ()=>{
  isASAP = !isASAP;
  if(isASAP){
    $('asapBtn').classList.add('bg-green-100');
    $('scheduleDate').disabled = true;
    $('scheduleTime').disabled = true;
  } else {
    $('asapBtn').classList.remove('bg-green-100');
    $('scheduleDate').disabled = false;
    $('scheduleTime').disabled = false;
  }
});

/* ---------- request submit ---------- */
$('requestForm').onsubmit = function(e){
  e.preventDefault();
  if(!currentService){
    alert('Please select a service / item first.');
    return;
  }
  const details = $('requestDetails').value.trim();
  let scheduled_at = null;
  if(isASAP) scheduled_at = 'ASAP';
  else {
    const d = $('scheduleDate').value;
    const t = $('scheduleTime').value;
    if(d && t) scheduled_at = new Date(d + 'T' + t).toISOString();
    else scheduled_at = 'ASAP';
  }

  const req = {
    type: currentCategory,
    service: currentService || 'General Request',
    name: 'Guest',
    room:'',
    details,
    status:'Pending',
    assigned_to:'',
    time:new Date().toLocaleString(),
    created_at:new Date().toISOString(),
    scheduled_at: scheduled_at
  };

  openRoomModal({
    title:'Confirm Room Number',
    hint:'Enter room number',
    confirmText:'Confirm & Send',
    onConfirm:(room)=>{
      req.room = room;
      const all = JSON.parse(localStorage.getItem('requests')||'[]');
      all.push(req);
      localStorage.setItem('requests', JSON.stringify(all));
      closeModal();
      alert('Request submitted!');
      $('requestForm').reset();
      clearSelectedService();
      goBack();
    }
  });
};

/* ---------- CART UI actions ---------- */
$('cartBtn').addEventListener('click', ()=>{ $('cartPanel').style.transform='translateX(0)'; renderCart(); });
$('closeCartBtn').addEventListener('click', ()=>{ $('cartPanel').style.transform='translateX(100%)'; });
$('clearCartBtn').addEventListener('click', ()=>{ if(confirm('Clear cart?')) clearCart(); });

$('cartPanel').addEventListener('click', (e)=>{
  const t = e.target;
  if(t.classList.contains('inc')) changeQty(Number(t.dataset.i), 1);
  if(t.classList.contains('dec')) changeQty(Number(t.dataset.i), -1);
  if(t.classList.contains('del')) { let idx = Number(t.dataset.i); let cart=getCart(); cart.splice(idx,1); setCart(cart); renderCart(); }
});

/* place order from cart */
$('placeOrderBtn').addEventListener('click', ()=>{
  const cart = getCart();
  if(!cart.length) return alert('Cart is empty!');
  let subtotal = cart.reduce((s,i)=>s+i.price*i.qty,0);
  // confirm room
  const room = prompt('Enter Room Number');
  if(!room) return;
  const details = cart.map(i=>`${i.name} √ó ${i.qty}`).join('; ');
  const req = {
    type:'Food',service:'Order',name:'Guest',room,
    details, status:'Pending',assigned_to:'',
    time:new Date().toLocaleString(),
    created_at:new Date().toISOString(),
    scheduled_at:'ASAP'
  };
  let all = JSON.parse(localStorage.getItem('requests')||'[]');
  all.push(req);
  localStorage.setItem('requests', JSON.stringify(all));
  clearCart();
  $('cartPanel').style.transform='translateX(100%)';
  alert('Order placed!');
});

/* cart panel event delegation for +/-/remove */
document.addEventListener('click', function(e){
  const t = e.target;
  if(t.matches('#cartItems .inc')) { changeQty(Number(t.dataset.i),1); }
  if(t.matches('#cartItems .dec')) { changeQty(Number(t.dataset.i),-1); }
});

/* renderCart helper uses buttons with classes inc/dec/del and data-i; implement accordingly */
function renderCart(){
  const cart = getCart();
  const container = $('cartItems');
  container.innerHTML = '';
  let subtotal=0;
  cart.forEach((it,i)=>{
    subtotal += it.price*it.qty;
    const div = document.createElement('div');
    div.className = 'flex justify-between bg-gray-100 p-3 rounded';
    div.innerHTML = `
      <div>
        <div class="font-semibold">${it.name}</div>
        <div class="text-sm text-gray-600">‚Çπ${it.price} √ó ${it.qty}</div>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-3 py-1 bg-gray-200 dec" data-i="${i}">-</button>
        <button class="px-3 py-1 bg-gray-200 inc" data-i="${i}">+</button>
        <button class="text-red-600 del" data-i="${i}">Remove</button>
      </div>
    `;
    container.appendChild(div);
  });
  $('cartSubtotal').innerText = '‚Çπ'+subtotal;
  updateCartBadge();
}

/* helper: updateCartBadge already defined above; ensure it's called on load */
function init(){
  renderCart();
  updateCartBadge();
  // clear schedule inputs initially
  $('scheduleDate').value = '';
  $('scheduleTime').value = '';
}

document.addEventListener('DOMContentLoaded', init);

/* modal helpers (unchanged) */
function openModal(html){ $('modalBox').innerHTML = html; $('modalBackdrop').style.display='flex'; }
function closeModal(){ $('modalBackdrop').style.display='none'; $('modalBox').innerHTML=''; }
function openRoomModal(opts){
  let html = `
    <h3 class="text-xl font-bold mb-3">${opts.title}</h3>
    <p class="text-sm text-gray-700 mb-2">${opts.hint}</p>
    <input id="roomInput" class="border w-full p-2 rounded" placeholder="Room number"/>
    <div class="flex justify-end gap-2 mt-4">
      <button id="rC" class="px-3 py-2 bg-gray-200 rounded">Cancel</button>
      <button id="rOK" class="px-3 py-2 bg-blue-600 text-white rounded">${opts.confirmText}</button>
    </div>`;
  openModal(html);
  $('rC').onclick = closeModal;
  $('rOK').onclick = ()=>{
    let room = $('roomInput').value.trim();
    if(!room) return alert('Enter room number');
    opts.onConfirm(room);
  };
}
</script>
