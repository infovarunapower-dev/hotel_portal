<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spice De Morjim - Hotel Management Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .cart-panel { transition: transform .3s ease, opacity .3s ease; }
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.45); display: none; align-items:center; justify-content:center; z-index:50; }
    .modal {
      background: white;
      border-radius: 10px;
      padding: 18px;
      max-width: 520px;
      width: 95%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .selected-pill { display:inline-block; background:#eef2ff; color:#1e3a8a; padding:6px 10px; border-radius:999px; font-weight:600; margin-top:8px; }
    .option-btn.selected { background:#bfdbfe; }
    .small-muted{ font-size:13px;color:#64748b }
    /* Cart badge */
    .cart-badge {
      display:inline-block;
      min-width:20px;height:20px;padding:0 6px;border-radius:999px;
      background:#ef4444;color:#fff;font-weight:700;font-size:12px;line-height:20px;text-align:center;margin-left:8px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen p-6 flex flex-col justify-between">

<!-- HEADER -->
<div class="text-center mb-6">
  <h1 class="text-3xl font-extrabold text-gray-800">üå¥ Spice De Morjim</h1>
  <p class="text-gray-700 text-sm mt-1">üìû 6363678898 &nbsp; | &nbsp; üìß vinay@gmail.com</p>
  <p class="text-gray-700 text-sm">üìç House No 1049, Madla Wada, Morjim, Goa 403512</p>
</div>

<!-- HOME BUTTON -->
<a id="homeBtn" href="index.html"
   class="fixed top-4 right-4 bg-white shadow-lg px-4 py-2 rounded-full border hover:bg-gray-100 transition">
  üè† Home
</a>

<!-- MAIN -->
<div id="mainPortal" class="flex flex-col items-center">

  <h1 id="welcomeText" class="text-3xl font-bold text-gray-800 mt-4 mb-6">
    Welcome, Guest
  </h1>

  <!-- MENU BUTTONS -->
  <div id="mainMenu" class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl mx-auto">

    <button id="opt-housekeeping" onclick="showSection('housekeeping')"
      class="option-btn bg-white rounded-2xl p-8 shadow-lg hover:scale-105 transition text-center">
      üßπ<h2 class="text-xl font-semibold mt-2">Housekeeping</h2>
    </button>

    <button id="opt-travel" onclick="showSection('travel')"
      class="option-btn bg-white rounded-2xl p-8 shadow-lg hover:scale-105 transition text-center">
      üöó<h2 class="text-xl font-semibold mt-2">Travel</h2>
    </button>

    <button id="opt-food" onclick="showSection('food')"
      class="option-btn bg-white rounded-2xl p-8 shadow-lg hover:scale-105 transition text-center">
      üçΩÔ∏è<h2 class="text-xl font-semibold mt-2">Food Menu</h2>
    </button>

  </div>

  <!-- CATEGORY SECTION -->
  <div id="categorySection"
       class="hidden w-full max-w-4xl bg-white p-8 mt-10 rounded-2xl shadow-xl relative">

    <h2 id="categoryTitle" class="text-2xl font-bold text-gray-800 mb-2"></h2>

    <!-- Selected service preview -->
    <div id="selectedPreview" class="mb-4" style="display:none;">
      <div>Selected:</div>
      <div id="selectedService" class="selected-pill"></div>
    </div>

    <!-- Option list (dynamic) -->
    <div id="optionsList" class="flex flex-col gap-4 mb-6"></div>

    <!-- Scheduling form (ONLY for housekeeping/travel) -->
    <form id="requestForm" class="space-y-4">

      <div id="scheduleBlock">
        <label class="small-muted">Schedule</label>

        <div id="scheduleControls" class="flex gap-3 items-center">
          <input id="scheduleDate" type="date" class="border w-48 p-2 rounded" />
          <input id="scheduleTime" type="time" class="border w-36 p-2 rounded" />
          <button id="asapBtn" type="button" class="px-3 py-2 rounded border">ASAP</button>
          <div class="small-muted">Or choose date & time</div>
        </div>
      </div>

      <textarea id="requestDetails" placeholder="Additional details..." class="border w-full p-3 rounded-md"></textarea>

      <!-- Submit -->
      <div class="flex gap-2">
        <button id="submitRequestBtn" type="submit"
                class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 flex-1">
          Submit Request
        </button>

        <button type="button" onclick="goBack()" class="text-gray-500 underline px-4 py-3">‚¨Ö Back</button>
      </div>
    </form>

  </div>
</div>

<!-- CART BUTTON -->
<button id="cartBtn" title="Open cart"
  style="position:fixed; bottom:20px; right:20px; background:#2563eb; color:#fff; padding:12px 16px; border-radius:999px; box-shadow:0 6px 18px rgba(0,0,0,0.12); cursor:pointer;">
  üõí Cart <span id="cartCount" class="cart-badge" style="display:none">0</span>
</button>

<!-- CART PANEL -->
<aside id="cartPanel"
       class="cart-panel fixed top-0 right-0 h-full w-96 transform translate-x-full z-50 bg-white shadow-2xl p-6 overflow-auto">

  <div class="flex items-center justify-between mb-4">
    <h3 class="text-xl font-bold">üõí Your Cart</h3>
    <button id="closeCartBtn" class="text-gray-600 hover:text-black">Close</button>
  </div>

  <div id="cartItems" class="space-y-3 mb-4"></div>

  <div class="border-t pt-4">
    <div class="flex justify-between items-center mb-3">
      <span class="font-semibold">Subtotal</span>
      <span id="cartSubtotal" class="font-bold">‚Çπ0</span>
    </div>

    <div class="flex flex-col gap-2">
      <button id="placeOrderBtn" class="bg-blue-600 text-white py-3 rounded-md">Place Order</button>
      <button id="clearCartBtn" class="mt-2 bg-gray-200 text-gray-700 py-2 rounded-md">Clear Cart</button>
    </div>
  </div>
</aside>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div id="modalBox" class="modal"></div>
</div>

<script>
/* ===========================================================
   BASIC HELPERS
=========================================================== */
const $ = id => document.getElementById(id);

function getCart(){ return JSON.parse(localStorage.getItem("cart") || "[]"); }
function setCart(c){ localStorage.setItem("cart", JSON.stringify(c)); updateCartBadge(); }

/* Load food menu */
function loadFoodMenu(){
  try { return JSON.parse(localStorage.getItem("foodMenu") || "{}"); }
  catch(e){ return {}; }
}

/* Save food menu (admin edits trigger this) */
window.addEventListener("storage", e => {
  if(e.key === "foodMenu" || e.key === "foodMenu_updated_at"){
    if(currentCategory === "food"){
      showSection("food"); // refresh instantly
    }
  }
});

/* ===========================================================
   MAIN MENU HANDLING
=========================================================== */
let currentCategory = "";
let currentService = "";
let isASAP = false;

const services = {
  housekeeping: {
    title: "üßπ Housekeeping Services",
    options: [
      "Room Cleaning","Laundry Service","Extra Towels",
      "Room Supplies","Other Requests"
    ]
  },
  travel: {
    title: "üöó Travel Assistance",
    options: [
      "Airport Pickup","Local Cab","Tour Guide",
      "Car Rental","Other Travel Help"
    ]
  },
  food: {
    title: "üçΩ Food Menu", dynamic: true
  }
};

function showSection(category){
  currentCategory = category;
  currentService = "";
  $('mainMenu').classList.add('hidden');
  $('categorySection').classList.remove('hidden');
  $('categoryTitle').innerText = services[category].title;
  $('scheduleBlock').style.display = category === "food" ? "none" : "block";
  hideSelectedPreview();

  renderOptions(category);
}

/* Back button */
function goBack(){
  $('mainMenu').classList.remove('hidden');
  $('categorySection').classList.add('hidden');
  hideSelectedPreview();
}

/* ===========================================================
   OPTION RENDERING
=========================================================== */
function renderOptions(category){
  const list = $('optionsList');
  list.innerHTML = "";

  if(category === "food"){
    // FOOD: ONLY ADD TO CART
    const menu = loadFoodMenu();
    Object.keys(menu).forEach(cat => {
      const h = document.createElement("h3");
      h.className = "text-lg font-bold text-gray-700 mt-6";
      h.innerText = cat;
      list.appendChild(h);

      menu[cat].forEach(item=>{
        const row = document.createElement("div");
        row.className = "flex justify-between bg-gray-100 p-4 rounded-lg";
        row.innerHTML = `
          <div>
            <div class="font-semibold">${item.name}</div>
            <div class="text-sm text-gray-600">‚Çπ${item.price}</div>
          </div>
          <button class="bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
        `;
        row.querySelector("button").onclick = ()=> addToCart(item.name, Number(item.price));
        list.appendChild(row);
      });
    });
    return;
  }

  // NON-FOOD: selection + schedule UI
  services[category].options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.className = "bg-gray-100 hover:bg-blue-200 font-semibold py-3 rounded-lg option-choice";
    btn.innerText = opt;
    btn.onclick = ()=> {
      currentService = opt;
      showSelectedPreview(opt);
    };
    list.appendChild(btn);
  });
}

/* ===========================================================
   PREVIEW SELECTED OPTION
=========================================================== */
function showSelectedPreview(text){
  $('selectedPreview').style.display = "block";
  $('selectedService').innerText = text;
}
function hideSelectedPreview(){
  $('selectedPreview').style.display = "none";
  $('selectedService').innerText = "";
}

/* ===========================================================
   SCHEDULE CONTROLS
=========================================================== */
$('asapBtn').onclick = ()=>{
  isASAP = !isASAP;
  $('asapBtn').classList.toggle("bg-green-100", isASAP);
  $('scheduleDate').disabled = isASAP;
  $('scheduleTime').disabled = isASAP;
};

/* ===========================================================
   SUBMIT NON-FOOD REQUEST
=========================================================== */
$('requestForm').onsubmit = function(e){
  e.preventDefault();

  if(currentCategory === "food"){
    alert("To order food, use the Cart.");
    return;
  }
  if(!currentService){
    alert("Please select a service.");
    return;
  }

  let schedule;
  if(isASAP) schedule = "ASAP";
  else {
    const d = $('scheduleDate').value;
    const t = $('scheduleTime').value;
    schedule = (d && t) ? new Date(d+"T"+t).toISOString() : "ASAP";
  }

  // Ask room #
  openRoomModal({
    title:"Confirm Room Number",
    hint:"Enter room number",
    confirmText:"Send",
    onConfirm:(room)=>{
      const req = {
        type: currentCategory,
        service: currentService,
        name: "Guest",
        room,
        details: $('requestDetails').value.trim(),
        status:"Pending",
        assigned_to:"",
        time:new Date().toLocaleString(),
        created_at:new Date().toISOString(),
        scheduled_at: schedule
      };
      const all = JSON.parse(localStorage.getItem("requests") || "[]");
      all.push(req);
      localStorage.setItem("requests", JSON.stringify(all));

      alert("Request submitted!");
      goBack();
    }
  });
};

/* ===========================================================
   CART FUNCTIONS
=========================================================== */
function addToCart(name,price){
  let c = getCart();
  let row = c.find(x=>x.name===name && x.price===price);
  if(row) row.qty++;
  else c.push({name,price,qty:1});
  setCart(c);
  renderCart();
}
function renderCart(){
  let cart = getCart();
  $('cartItems').innerHTML = "";
  let total = 0;

  cart.forEach((it,i)=>{
    total += it.qty * it.price;
    $('cartItems').innerHTML += `
      <div class="flex justify-between bg-gray-100 p-3 rounded">
        <div>
          <div class="font-semibold">${it.name}</div>
          <div class="text-sm text-gray-600">‚Çπ${it.price} √ó ${it.qty}</div>
        </div>
        <div class="flex gap-2 items-center">
          <button class="px-3 py-1 bg-gray-200 dec" data-i="${i}">-</button>
          <button class="px-3 py-1 bg-gray-200 inc" data-i="${i}">+</button>
          <button class="text-red-600 del" data-i="${i}">Remove</button>
        </div>
      </div>
    `;
  });

  $('cartSubtotal').innerText = "‚Çπ" + total;
  updateCartBadge();
}
function updateCartBadge(){
  const c = getCart();
  const count = c.reduce((s,i)=>s+i.qty,0);
  if(count > 0){
    $('cartCount').style.display = "inline-block";
    $('cartCount').innerText = count;
  } else {
    $('cartCount').style.display = "none";
  }
}

$('cartBtn').onclick = ()=>{ $('cartPanel').style.transform="translateX(0)"; renderCart(); };
$('closeCartBtn').onclick = ()=>{ $('cartPanel').style.transform="translateX(100%)"; };
$('clearCartBtn').onclick = ()=>{ localStorage.removeItem("cart"); renderCart(); };

document.addEventListener("click", e=>{
  if(e.target.classList.contains("inc")){
    changeQty(Number(e.target.dataset.i), +1);
  }
  if(e.target.classList.contains("dec")){
    changeQty(Number(e.target.dataset.i), -1);
  }
  if(e.target.classList.contains("del")){
    let cart = getCart();
    cart.splice(Number(e.target.dataset.i),1);
    setCart(cart);
    renderCart();
  }
});

function changeQty(i,delta){
  let cart = getCart();
  if(cart[i]){
    cart[i].qty += delta;
    if(cart[i].qty <= 0) cart.splice(i,1);
    setCart(cart);
    renderCart();
  }
}

/* PLACE FOOD ORDER */
$('placeOrderBtn').onclick = ()=>{
  const cart = getCart();
  if(!cart.length) return alert("Cart is empty.");

  const room = prompt("Enter room number:");
  if(!room) return;

  const details = cart.map(i=>`${i.name} √ó ${i.qty}`).join("; ");
  const req = {
    type:"Food",
    service:"Order",
    name:"Guest",
    room,
    details,
    status:"Pending",
    assigned_to:"",
    time:new Date().toLocaleString(),
    created_at:new Date().toISOString(),
    scheduled_at:"ASAP"
  };

  let all = JSON.parse(localStorage.getItem("requests") || "[]");
  all.push(req);
  localStorage.setItem("requests", JSON.stringify(all));

  localStorage.removeItem("cart");
  renderCart();
  $('cartPanel').style.transform="translateX(100%)";

  alert("Order placed!");
};

/* ===========================================================
   MODAL HELPERS
=========================================================== */
function openModal(html){
  $('modalBox').innerHTML = html;
  $('modalBackdrop').style.display = "flex";
}
function closeModal(){
  $('modalBackdrop').style.display = "none";
  $('modalBox').innerHTML = "";
}

function openRoomModal(opts){
  const html = `
    <h3 class="text-xl font-bold mb-3">${opts.title}</h3>
    <p class="text-sm text-gray-700 mb-2">${opts.hint}</p>
    <input id="roomInput" class="border w-full p-2 rounded" placeholder="Room number"/>
    <div class="flex justify-end gap-2 mt-4">
      <button id="rC" class="px-3 py-2 bg-gray-200 rounded">Cancel</button>
      <button id="rOK" class="px-3 py-2 bg-blue-600 text-white rounded">${opts.confirmText}</button>
    </div>
  `;
  openModal(html);

  $('rC').onclick = closeModal;
  $('rOK').onclick = ()=>{
    let room = $('roomInput').value.trim();
    if(!room) return alert("Enter room number");
    opts.onConfirm(room);
    closeModal();
  };
};

/* INIT */
document.addEventListener("DOMContentLoaded", ()=>{
  updateCartBadge();
});
</script>

<footer class="text-center text-gray-700 text-sm mt-8">

</footer>

</body>
