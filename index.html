<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Spice De Morjim ‚Äî Guest Services</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ============================== */
/*       LUXURY THEME (ONLY)      */
/* ============================== */

:root{
  --gold:#fbbf24;
  --gold-soft:#fcd34d;
  --dark:#0f172a;
  --dark2:#141f32;
  --text-light:#f8fafc;
  --text-muted:#94a3b8;
}

body{
  margin:0;
  padding:24px;
  background:linear-gradient(180deg,#0b1324 0%, #0f172a 80%);
  font-family:Inter, sans-serif;
  color:var(--text-light);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.container{
  max-width:900px;
  width:100%;
  margin:auto;
  padding:20px;
  background:rgba(255,255,255,0.04);
  border-radius:18px;
  box-shadow:0 18px 45px rgba(0,0,0,0.45);
  backdrop-filter:blur(7px);
}

/* ------------------ */
/*      HEADER        */
/* ------------------ */

.brand{
  text-align:center;
  font-family:"Playfair Display", serif;
  font-size:38px;
  color:var(--gold-soft);
  margin-top:6px;
}
.sub{
  text-align:center;
  color:var(--text-muted);
  margin-bottom:20px;
  font-size:14px;
}

/* ------------------ */
/*   MAIN ACTIONS     */
/* ------------------ */

.main-actions{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:20px;
}

.big-btn{
  padding:16px 20px;
  border-radius:14px;
  font-size:18px;
  font-weight:700;
  border:none;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#0f172a;
  background:linear-gradient(90deg, var(--gold), var(--gold-soft));
  box-shadow:0 8px 28px rgba(251,191,36,0.4);
  transition:.2s ease;
}
.big-btn:hover{ transform:translateY(-4px); }

.big-btn.secondary{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  color:var(--text-light);
  box-shadow:none;
}

/* DO NOT TOUCH ORIGINAL FOOD / CART / MENU UI */
.hidden{display:none !important;}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="brand">Spice De Morjim</div>
  <div class="sub">Premium Coastal Retreat ‚Äî Guest Services</div>

  <!-- MAIN BUTTONS (flow unchanged) -->
  <div class="main-actions">

      <button class="big-btn" onclick="location.href='housekeeping.html'">
        üßπ Housekeeping
        <span>‚Üí</span>
      </button>

      <button class="big-btn" onclick="location.href='travel.html'">
        üöó Travel Desk
        <span>‚Üí</span>
      </button>

      <button class="big-btn secondary" onclick="location.href='food.html'">
        üçΩÔ∏è Restaurant / Food
        <span>‚Üí</span>
      </button>

  </div>

</div>

</body>
</html>
