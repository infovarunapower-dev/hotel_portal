<!DOCTYPE html>
<html>
<head>
  <title>Hotel Service App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      padding: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .food-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid #007bff;
    }
    .cart {
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;height: 100%;width: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
width: 90%;max-width: 400px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hotel Service Menu</h1>
  <button class="btn" onclick="location.href='housekeeping.html'">Housekeeping</button>
  <button class="btn" onclick="location.href='travel.html'">Travel Desk</button>
  <button class="btn" onclick="loadFoodMenu()">Food Menu</button>

  <div id="foodList"></div>

  <div class="cart" id="cart" style="display:none;">
    <h3>Cart</h3>
    <div id="cartItems"></div>
    <button class="btn" onclick="openCheckout()">Checkout</button>
  </div>
</div>

<div class="modal" id="checkoutModal">
  <div class="modal-content">
    <h3>Confirm Order</h3>
    <div id="checkoutDetails"></div>
    <button class="btn" onclick="confirmOrder()">Confirm</button>
    <button class="btn" style="background:red;" onclick="closeCheckout()">Cancel</button>
  </div>
</div>

<script>
const foodMenu = {
  Breakfast: [
    { name: "Idli", price: 60 },
    { name: "Dosa", price: 80 }
  ],
  Lunch: [
    { name: "Veg Thali", price: 150 },
    { name: "Fried Rice", price: 140 }
  ]
};

let cart = [];

function loadFoodMenu() {
  let html = '';
  for (let category in foodMenu) {
    html += `<h2>${category}</h2>`;
    foodMenu[category].forEach(item => {
      html += `
      <div class="food-item">
        <strong>${item.name}</strong> - ₹${item.price}
        <button class='btn' style='margin-top:10px;background:green;' onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
      </div>`;
    });
  }
  document.getElementById("foodList").innerHTML = html;
}

function addToCart(name, price) {
  cart.push({ name, price });
  updateCart();
}

function updateCart() {
  document.getElementById("cart").style.display = cart.length ? "block" : "none";
  let html = '';
  cart.forEach(item => {
    html += `<p>${item.name} - ₹${item.price}</p>`;
  });
  document.getElementById("cartItems").innerHTML = html;
}

function openCheckout() {
  document.getElementById("checkoutModal").style.display = "flex";
  let html = '';
  cart.forEach(item => {
    html += `<p>${item.name} - ₹${item.price}</p>`;
  });
  document.getElementById("checkoutDetails").innerHTML = html;
}

function closeCheckout() {
  document.getElementById("checkoutModal").style.display = "none";
}

function confirmOrder() {
  alert("Order confirmed! Thank you.");
  cart = [];
  updateCart();
  closeCheckout();
}
</script>

</body>
</html>
