<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Spice De Morjim ‚Äî Guest Services</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* --------------------- */
/*     GLOBAL THEME      */
/* --------------------- */

:root{
  --primary:#f59e0b;
  --primary-soft:#fbbf24;
  --bg-dark:#0f172a;
  --bg-card:rgba(255,255,255,0.06);
  --text-light:#f8fafc;
  --text-muted:#cbd5e1;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:linear-gradient(180deg,#0a1425 0%, #0f172a 80%);
  font-family:Inter, sans-serif;
  color:var(--text-light);
  padding:18px;
}

/* --------------------- */
/*        HEADER         */
/* --------------------- */
.header{
  text-align:center;
  margin-bottom:20px;
}
.brand{
  font-family:"Playfair Display", serif;
  font-size:34px;
  letter-spacing:1px;
  color:var(--primary-soft);
}
.sub{
  color:var(--text-muted);
  margin-top:4px;
  font-size:14px;
}

/* --------------------- */
/*   MAIN BUTTONS AREA   */
/* --------------------- */

.main-actions{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin:20px auto;
  max-width:420px;
}

.big-btn{
  padding:14px 18px;
  border-radius:12px;
  background:linear-gradient(90deg,#f59e0b,#fbbf24);
  border:none;
  color:#0f172a;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 30px rgba(245,158,11,0.28);
  transition:.2s ease;
}
.big-btn:hover{
  transform:translateY(-4px);
}

/* food button (secondary) */
.big-btn.secondary{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
  color:var(--text-light);
  box-shadow:none;
}

/* --------------------- */
/*       FOOD MENU       */
/* --------------------- */

#foodSection{
  margin-top:26px;
  display:none;
}

.section-title{
  font-family:"Playfair Display";
  font-size:20px;
  color:var(--primary-soft);
  margin-bottom:14px;
  border-left:4px solid var(--primary);
  padding-left:10px;
}

.food-list{
  background:rgba(255,255,255,0.04);
  border-radius:12px;
  padding:16px;
}

.food-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 6px;
  border-bottom:1px solid rgba(255,255,255,0.06);
}
.food-item:last-child{
  border-bottom:none;
}

.food-name{font-size:15px;font-weight:600}
.food-price{color:var(--primary-soft);font-weight:700}

.add-btn{
  background:var(--primary);
  color:#0f172a;
  border:none;
  padding:7px 12px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
.add-btn:hover{opacity:.9}

/* --------------------- */
/*         CART          */
/* --------------------- */

#cartBox{
  display:none;
  background:rgba(255,255,255,0.06);
  padding:14px;
  border-radius:12px;
  margin-top:20px;
}

.cart-row{
  display:flex;
  justify-content:space-between;
  padding:10px 4px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.cart-row:last-child{border-bottom:none}

.cart-total{
  margin-top:10px;
  font-size:18px;
  font-weight:700;
  color:var(--primary-soft);
}

.checkout-btn{
  width:100%;
  margin-top:12px;
  padding:12px;
  background:linear-gradient(90deg,#f59e0b,#fbbf24);
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  color:#0f172a;
}

/* --------------------- */
/*         MODAL         */
/* --------------------- */

.modal-backdrop{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal{
  background:rgba(255,255,255,0.07);
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:420px;
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,0.2)
}

.modal button{
  margin-top:12px;
  width:100%;
  padding:12px;
  background:var(--primary);
  color:#0f172a;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.modal button:hover{opacity:.9}

</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">Spice De Morjim</div>
  <div class="sub">Premium Coastal Retreat ‚Äî Guest Services</div>
</div>

<!-- MAIN ACTION BUTTONS -->
<div class="main-actions">
  <button class="big-btn" onclick="openHousekeeping()">
    üßπ Housekeeping
    <span>‚Üí</span>
  </button>

  <button class="big-btn" onclick="openTravel()">
    üöó Travel Desk
    <span>‚Üí</span>
  </button>

  <button class="big-btn secondary" onclick="openFood()">
    üçΩÔ∏è Restaurant / Food
    <span>‚Üí</span>
  </button>
</div>


<!-- FOOD MENU SECTION -->
<div id="foodSection">
  <div class="section-title">Restaurant Menu</div>
  <div class="food-list" id="foodList"></div>

  <div id="cartBox">
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <button class="checkout-btn" onclick="openCheckout()">Proceed to Checkout</button>
  </div>
</div>


<!-- MODAL -->
<div class="modal-backdrop" id="modalBg">
  <div class="modal">
    <div id="modalContent"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>


<script>
/* KEEPING YOUR EXACT ORIGINAL JS LOGIC */

/* Food data (your existing structure kept) */
const foodMenu = {
  "Breakfast": [
    {name:"Idli",price:60},
    {name:"Dosa",price:80}
  ],
  "Lunch": [
    {name:"Veg Thali",price:150},
    {name:"Fried Rice",price:140}
  ]
};

/* Open sections */
function openHousekeeping(){ window.location.href="housekeeping.html"; }
function openTravel(){ window.location.href="travel.html"; }
function openFood(){
  document.getElementById("foodSection").style.display="block";
  loadFood();
}

let cart = [];

/* LOAD FOOD ITEMS (LIST VIEW F2) */
function loadFood() {
  let html = "";
  for(let cat in foodMenu){
    html += `<div style="font-size:17px;font-weight:700;margin:14px 0 6px;color:var(--primary-soft);">${cat}</div>`;
    foodMenu[cat].forEach(item=>{
      html += `
      <div class="food-item">
        <div>
          <div class="food-name">${item.name}</div>
          <div class="food-price">‚Çπ${item.price}</div>
        </div>
        <button class="add-btn" onclick="addToCart('${item.name}',${item.price})">Add</button>
      </div>
      `;
    });
  }
  document.getElementById("foodList").innerHTML = html;
}

/* CART */
function addToCart(name,price){
  cart.push({name,price});
  updateCart();
}

function updateCart(){
  if(cart.length===0){
    document.getElementById("cartBox").style.display="none";
    return;
  }

  document.getElementById("cartBox").style.display="block";

  let html = "";
  let total = 0;

  cart.forEach((item,i)=>{
    total += item.price;
    html += `
      <div class="cart-row">
        <div>${item.name}</div>
        <div>‚Çπ${item.price}</div>
      </div>`;
  });

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("cartTotal").innerHTML = "Total: ‚Çπ" + total;
}

/* MODAL */
function openCheckout(){
  openModal("Your order has been placed successfully! Our staff will deliver it shortly.");
}

function openModal(text){
  document.getElementById("modalContent").innerHTML = text;
  document.getElementById("modalBg").style.display = "flex";
}

function closeModal(){
  document.getElementById("modalBg").style.display = "none";
}
</script>

</body>
</html>
