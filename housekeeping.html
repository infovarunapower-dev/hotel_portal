<!DOCTYPE html>
<html>
<head>
  <title>Housekeeping Request</title>
  <style>
    body { 
        font-family: Arial; 
        padding: 20px; 
        background: #f5f5f5;
    }
    h2 { color: #333; }
    button { 
        padding: 12px 20px; 
        background: #28a745; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        width: 100%;
        font-size: 16px;
    }
    button:hover { background: #1e7e34; }
    input, select { 
        padding: 10px; 
        width: 100%; 
        margin-bottom: 12px; 
        border: 1px solid #ccc; 
        border-radius: 4px;
    }
    .container {
        max-width: 400px; 
        margin: auto; 
        background: #fff; 
        padding: 20px; 
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
<h2>Housekeeping Request</h2>

<label>Room Number:</label>
<input id="room" placeholder="Enter your room number" />

<label>Request Type:</label>
<select id="service">
  <option>Room Cleaning</option>
  <option>Towel Request</option>
  <option>Water Bottle</option>
  <option>Laundry</option>
  <option>Bathroom Cleaning</option>
  <option>Bed Sheet Change</option>
  <option>Other</option>
</select>

<button onclick="submitRequest()">Submit Request</button>
</div>

<script>
function submitRequest() {
    let room = document.getElementById("room").value;

    if(room.trim() === ""){
        alert("Please enter your room number");
        return;
    }

    let req = {
        type: "Housekeeping",
        room: room,
        service: document.getElementById("service").value,
        status: "Pending",
        assigned_to: "",
        time: new Date().toLocaleString()
    };

    let list = JSON.parse(localStorage.getItem("requests") || "[]");
    list.push(req);
    localStorage.setItem("requests", JSON.stringify(list));

    alert("Housekeeping request submitted!");
    location.href = "index.html";
}
</script>

</body>
</html>
