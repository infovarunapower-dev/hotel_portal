<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login - Hotel Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f6fb}
    .box{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:320px}
    input,select,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd;box-sizing:border-box}
    button{background:#2563eb;color:#fff;border:none;cursor:pointer}
    .small{font-size:13px;color:#555}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 6px">Login</h2>
    <p class="small">Choose role then sign in</p>

    <label>Role</label>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
    </select>

    <div id="adminFields">
      <label>Username</label>
      <input id="adminUser" placeholder="admin" value="admin"/>
      <label>Password</label>
      <input id="adminPass" type="password" placeholder="admin123" value="admin123"/>
    </div>

    <div id="staffFields" style="display:none">
      <label>Staff Name</label>
      <select id="staffUser">
        <option>Raj</option>
        <option>Kumar</option>
        <option>Sita</option>
      </select>
    </div>

    <button id="loginBtn">Sign in</button>

    <p class="small" style="margin-top:8px">Demo: admin/admin123 â€” Staff: Raj/Kumar/Sita</p>
  </div>

<script>
  // Ensure default staff list exists (so admin select works later)
  if(!localStorage.getItem('staffList')){
    localStorage.setItem('staffList', JSON.stringify(['Raj','Kumar','Sita']));
  }

  const roleSel = document.getElementById('role');
  roleSel.addEventListener('change', () => {
    document.getElementById('adminFields').style.display = roleSel.value==='admin' ? 'block' : 'none';
    document.getElementById('staffFields').style.display = roleSel.value==='staff' ? 'block' : 'none';
  });

  document.getElementById('loginBtn').addEventListener('click', () => {
    const role = roleSel.value;
    if(role==='admin'){
      const u = document.getElementById('adminUser').value.trim();
      const p = document.getElementById('adminPass').value.trim();
      if(u==='admin' && p==='admin123'){
        // admin logged in
        localStorage.setItem('loggedIn','admin');
        location.href = 'admin.html';
      } else {
        alert('Invalid admin credentials. Demo: admin / admin123');
      }
    } else {
      const staff = document.getElementById('staffUser').value;
      localStorage.setItem('loggedIn', JSON.stringify({role:'staff', name:staff}));
      location.href = 'staff.html';
    }
  });
</script>
</body>
</html>
